swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/transationCurrentMonth:
    get:
      tags:
        - User Module
      summary: Transation
      description: API for visualize current month transation
      responses:
        '200':
          description: successfully operation
          schema:
            $ref: '#/definitions/LoginResponses'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/{transationId}:
    get:
      tags:
        - User Module
      summary: Find transation by ID
      description: Returns a single pet
      operationId: getTransationById
      parameters:
        - name: transationId
          type: integer
          format: int64
          in: path
          description: ID of transation to return
          required: true
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ApiResponses'
        '400':
          description: Invalid ID supplied
        '404':
          description: Transation not found
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Add new transation
      description: Add new transation
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transationId
          type: integer
          format: int64
          description: ID of transation to return
          required: true
        - in: body
          name: body
          description: Add transation attributes
          required: true
          schema:
            $ref: '#/definitions/TransationId'
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/TransationId'
        '405':
          description: Invalid input
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update an existing transation
      description: Update an existing transation
      parameters:
        - in: header
          name: Authorization
          type: string
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: transationId
          type: integer
          format: int64
          description: ID of transation to return
          required: true
        - in: body
          name: body
          description: Update transation attributes
          required: true
          schema:
            $ref: '#/definitions/TransationId'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponses'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    delete:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Delete an existing transation
      description: Delete an existing transation
      parameters:
        - name: Authorization
          type: string
          in: header
          description: Attach Bearer JWT token
          required: true
        - name: transationId
          type: integer
          format: int64
          in: path
          description: delete Id transition
          required: true
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ApiResponses'
        '400':
          description: Invalid ID supplied
        '404':
          description: Transation not found
        '500':
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  TransationId:
    type: object
    properties:
      category:
        example: food
      notes:
        example: d√©jeuner
  ApiResponses:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
  LoginResponses:
    type: object
    properties:
      transation1:
        type: string
      transation2:
        type: string
      transation3:
        type: string
      transation4:
        type: string
